<!DOCTYPE html>
<html>

<head lang="en-gb">
	<meta charset="utf-8">
	<title>Govee Controller | Color Settings</title>

	<link rel="stylesheet" href="css/main.css" />
	<script src="js/sdpi-components.js"></script>
	<script src="js/setup.js"></script>
</head>

<body>
	<div id="settings" class="hidden">
		<sdpi-item label="Device">
			<sdpi-select setting="deviceId" placeholder="" datasource="getDevices" show-refresh
				label-setting="deviceName"></sdpi-select>
		</sdpi-item>

		<sdpi-item label="Color">
			<sdpi-color setting="color"></sdpi-color>
		</sdpi-item>
	</div>

	<govee-setup class="hidden"></govee-setup>
</body>

</html>

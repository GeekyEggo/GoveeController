<!DOCTYPE html>
<html>

<head lang="en-gb">
	<meta charset="utf-8">
	<title>Govee Controller | On / Off Settings</title>

	<link rel="stylesheet" href="./css/main.css" />
	<script src="./js/sdpi-components.js"></script>
	<script src="./js/setup.js"></script>
</head>

<body>
	<div id="settings" class="hidden">
		<sdpi-item label="Device">
			<sdpi-select setting="deviceId" placeholder="" datasource="getDevices" show-refresh
				label-setting="deviceName"></sdpi-select>
		</sdpi-item>

		<sdpi-item label="Action">
			<sdpi-select setting="operation" label-setting="deviceName" placeholder="" default="0">
				<option value="0">Toggle On/Off</option>
				<option value="1">Turn On</option>
				<option value="2">Turn Off</option>
			</sdpi-select>
		</sdpi-item>
	</div>

	<div id="setup" class="hidden">
		<sdpi-item label="API Key">
			<sdpi-password id="apiKey" global setting="unverifiedApiKey"
				placeholder="API key from the Govee"></sdpi-password>
		</sdpi-item>
		<sdpi-item>
			<sdpi-button id="connect">Connect</sdpi-button>
			<div id="errorMessage" class="hidden">Failed to connect, please try again.</div>
		</sdpi-item>
		<sdpi-item label="Guide" class="guide">
			<ol>
				<li>Open the Govee app</li>
				<li>Go to settings</li>
				<li>Select "Apply for API Key"</li>
			</ol>
		</sdpi-item>
	</div>
</body>

</html>

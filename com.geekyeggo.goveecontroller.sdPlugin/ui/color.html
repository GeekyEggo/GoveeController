<!doctype html>
<html>
	<head lang="en-us">
		<meta charset="utf-8" />
		<title>Govee Controller | Color Settings</title>

		<!-- <link rel="stylesheet" href="./css/main.css" /> -->
		<script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
		<script src="./js/setup-app.js"></script>
	</head>

	<body>
		<div id="settings" class="hidden">
			<sdpi-item label="Device">
				<sdpi-select setting="deviceId" placeholder="" datasource="getDevices" show-refresh label-setting="deviceName"></sdpi-select>
			</sdpi-item>

			<sdpi-item label="Color">
				<sdpi-color setting="color"></sdpi-color>
			</sdpi-item>
		</div>

		<setup-app class="hidden"></setup-app>
	</body>
</html>
